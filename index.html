<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Carousel</title>

  </head>

  <body>

    <div id="app">

      <!-- Contenitore galleria immagini -->
    
      <div class="container row">
        
        <div class="slides">

          <!-- Immagine in evidenza -->

            <div class="mySlides">
              <img :src="images[activeImage].image" :alt="images[activeImage].title">
            </div>

          <!-- Descrizione immagine -->
              
          <div class="caption-container">
            <h4 id="title"> {{images[activeImage].title}} </h4>    
            <span id="description">{{images[activeImage].text}}</span>    
          </div>

        </div>

        <div class="thumbnail">

          <!-- immagini Thumbnail -->

          <div>

            <div class="column">

              <img class="demo cursor" style="width:100%" v-for="(img, index) in images" :src="img.image" :class="activeImage === index ? 'active': ''" :alt="img.title">

            </div>

            <!-- Pulsanti avanti e indietro -->
          
            <a class="prev" @click="preImage">&#10094;</a>
            <a class="next" @click="nextImage">&#10095;</a>
          </div>

        </div>
        
      </div>

    </div>
    
    <!-- VueJS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Javascript -->

    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
